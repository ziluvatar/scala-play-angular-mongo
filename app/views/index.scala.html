<!DOCTYPE html>

<html lang="en" xmlns:ng="http://angularjs.org"  id="ng-app" ng-app="vesselsMng">
    <head>
        <title>Vessel Management Tool</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>`
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @*<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->*@
        @*<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->*@
        @*<script src="../../assets/js/ie-emulation-modes-warning.js"></script>*@

        @*<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->*@
        @*<!--[if lt IE 9]>*@
          @*<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>*@
          @*<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>*@
        @*<![endif]-->*@
    </head>
    <body ng-controller="mainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Vessel Management Tool</h1>
                    <div>
                        <div ng-cloak class="alert alert-{{msg.type}}" ng-repeat="msg in messages" role="alert">
                            <button type="button" class="close" ng-click="closeMessage($index)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            {{msg.text}}
                        </div>
                    </div>
                    <div ng-view ng-cloak></div>
                </div>

                <div class="col-sm-3 col-md-2 sidebar" ng-controller="vesselListCtrl">
                    <div class="list-group">
                        <a class="list-group-item" ng-class="{ active: isActive('/new-vessel')}" href="#/new-vessel">
                            <strong>Add Vessel</strong>
                        </a>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item">
                            <input type="text" class="form-control" ng-model="search.name" placeholder="Search vessel...">
                        </div>
                        <a ng-cloak ng-class="{ active: isActive('/vessels/' + vessel.id + '/' + friendlyUrl(vessel.name))}" ng-repeat="vessel in vessels | filter: search | orderBy: 'name'"
                            class="list-group-item"
                            href="#/vessels/{{vessel.id}}/{{friendlyUrl(vessel.name)}}">
                            {{vessel.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src='@routes.Assets.at("lib/jquery/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-resource.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/lodash/lodash.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angular-google-maps/angular-google-maps.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/views/vessel-list.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/views/edit-vessel.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/views/new-vessel.js")' type="text/javascript"></script>
    </body>
</html>
